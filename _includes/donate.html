<div id="donation-forms" class="closed">
    <div class="demarked description flush">
        {{include.donation_appeal}}
    </div>
    <div id="paypal" class="demarked">
        <img src="/assets/img/paypal-logo.png" id="paypal-logo" />
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_NEW">
            <input type="hidden" name="cmd" value="_donations" />
            <input type="hidden" name="business" value="memberships@saltlakefilmsociety.org" />
            <input type="hidden" name="item_name" value="{{ include.paypal_item_name }}" />
            <input type="hidden" name="currency_code" value="USD" />
            <input type="hidden" name="amount" value="" />
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
            <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
        </form>
        <div class="legend"><span>or</span></div>
    </div>
    <div class="virtuous-form">
        <script 
            src="https://cdn.virtuoussoftware.com/virtuous.embed.min.js" 
            data-vform="{{ include.virtuous_form }}"
            data-orgId="1395" 
            data-isGiving="true"
            data-dependencies="[]">
        </script>
    </div>
</div>
